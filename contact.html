<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to my dummy hotel website!">
  <meta name="keywords" content="hotel,dummy,project,test,showcase,hotel berkimos">
  <script src="https://kit.fontawesome.com/9f3e11ed22.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
  <title>Hotel Floats | Contact</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Floats-Hotel</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="py-3" id="contact-form">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill the form down below to contact us!
      </p>
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Name</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="name">Message</label>
          <textarea type="text" name="message" id="message" placeholder="Type something..."></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>No:34 Istanbul, Turkey</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>+66(555) 444-33-22</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>dummyhotel@floatshotels.com</p>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>
      Hotel Floats &copy; 2023, All Rights Reserved
    </p>
  </footer>
</body>

</html>
